server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Use Docker's internal DNS resolver
  resolver 127.0.0.11 valid=10s;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Use a variable to force runtime resolution of the backend service name
    set $backend_service "http://backend:8080";
    proxy_pass $backend_service;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /user/signup { # /user/signup 경로를 백엔드로 프록시
    # Use a variable to force runtime resolution of the backend service name
    set $backend_service "http://backend:8080";
    proxy_pass $backend_service;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 정적 파일에 대한 캐시 비활성화 설정
  location ~* \.(?:css|js)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}